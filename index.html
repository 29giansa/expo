<!DOCTYPE html>
<html>
<head>
<script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
		
	</head>
	<body>
		<a-scene embedded arjs >
      <a-marker type="pattern" url="https://raw.githubusercontent.com/29giansa/expo/refs/heads/main/pattern-Loveland%20L.patt">
		<a-entity
        text="value: Welcome to the Expo!; color: #000000; width: 6; align: center;"
        position="0 2 0" rotation="-90 0 0"
      ></a-entity> 
     <a-sphere position="0 3 0" radius="0.25" color="#ff9500"
     animation="
     property: color;
     from: #ff9500;
     to: #000000;
     loop: true;
     dir: alternate;
     easing: easeInOutCubic;
     dur: 500;
     "></a-sphere>
      <a-sphere position="0 1 0" radius="0.25" color="#ff9500"
     animation="
     property: color;
     from: #ff9500;
     to: #000000;
     loop: true;
     dir: alternate;
     easing: easeInOutCubic;
     dur: 500;
     "></a-sphere>
      <a-sphere position="-2 2 0" radius="0.25" color="#ff9500"
     animation="
     property: color;
     from: #ff9500;
     to: #000000;
     loop: true;
     dir: alternate;
     easing: easeInOutCubic;
     dur: 500;
     "></a-sphere>
      <a-sphere position="2 2 0" radius="0.25" color="#ff9500"
     animation="
     property: color;
     from: #ff9500;
     to: #000000;
     loop: true;
     dir: alternate;
     easing: easeInOutCubic;
     dur: 500;
     "></a-sphere>
      <a-sphere position="-1.25 2.75 0" radius="0.25" color="#000000"
     animation="
     property: color;
     from: #000000;
     to: #ff9500;
     loop: true;
     dir: alternate;
     easing: easeInOutCubic;
     dur: 500;
     "></a-sphere>
     <a-sphere position="1.25 2.75 0" radius="0.25" color="#000000"
     animation="
     property: color;
     from: #000000;
     to: #ff9500;
     loop: true;
     dir: alternate;
     easing: easeInOutCubic;
     dur: 500;
     "></a-sphere>
     <a-sphere position="-1.25 1 0" radius="0.25" color="#000000"
     animation="
     property: color;
     from: #000000;
     to: #ff9500;
     loop: true;
     dir: alternate;
     easing: easeInOutCubic;
     dur: 500;
     "></a-sphere>
     <a-sphere position="1.25 1 0" radius="0.25" color="#000000"
     animation="
     property: color;
     from: #000000;
     to: #ff9500;
     loop: true;
     dir: alternate;
     easing: easeInOutCubic;
     dur: 500;
     "></a-sphere>
        </a-marker>
			<a-entity camera></a-entity>
        </a-scene> 
	</body>
</html>
